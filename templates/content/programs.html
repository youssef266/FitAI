{% extends "layouts/base.html" %}
{% block content %}
    <div class="text-container">
        {% if programs %}
            {% for program in programs %}
                <div class="textbox">
                    <!-- Display each program with proper formatting -->
                    <pre style="white-space: pre-wrap;">{{ program }}</pre>
                </div>
            {% endfor %}
        {% else %}
            <p>No programs available.</p>
        {% endif %}
    </div>
{% endblock %}
